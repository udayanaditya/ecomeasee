<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apparels</title>
<link rel="stylesheet" href="css/styleap.css">
</head>
<body>
    <img src="https://github.com/lassiecoder/E-CommerceWebsite/blob/master/img/img4.png?raw=true" alt="banner" class="banner">
<main id="product-list">

        <button onclick="addToCart('T-Shirt', 799.00)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://images.unsplash.com/photo-1602810319428-019690571b5b?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8U2hpcnR8ZW58MHwwfDB8fHww" alt="Product 1" style="height: 250px; width: 100%;">
        <h2>Shirt</h2>
        <p>Price: 2499.00</p>
        <button onclick="addToCart('Shirt', 2499.00)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://images.unsplash.com/photo-1495105787522-5334e3ffa0ef?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8amFja2V0fGVufDB8MHwwfHx8MA%3D%3D" alt="Product 1" style="height: 250px; width: 100%;">
        <h2>Jacket</h2>

    </div>
    <div class="product">
        <img src="https://plus.unsplash.com/premium_photo-1689327920765-7cd33bde6e56?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8c3dlYXRzaGlydHxlbnwwfDB8MHx8fDA%3D" alt="Product 1" style="height: 250px; width: 100%;">

        <button onclick="addToCart('Sweatshirt', 3299.00)">Add to Cart</button>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1603319444400-216c0718d03c?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8aG9vZGllfGVufDB8MHwwfHx8MA%3D%3D" alt="Product 1" style="height: 250px; width: 100%;">

    <div class="product">

        <button onclick="addToCart('Coat', 11999.00)">Add to Cart</button>
    </div>

        <button onclick="addToCart('Suit', 17999.00)">Add to Cart</button>

    <div class="product">

        <button onclick="addToCart('Leather Jacket', 7299.00)">Add to Cart</button>
    </div>
<script>
        function addToCart(item, price) {
            parent.addToCart(item, price);
        }
</script>
</main>

</html>
