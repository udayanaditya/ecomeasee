<!DOCTYPE html>

<title>All Products</title>
<link rel="stylesheet" href="css/styleap.css">
</head>
<body>
    <img src="https://img.buzzfeed.com/buzzfeed-static/complex/images/Y19jcm9wLGhfNzk0LHdfMjMwOCx4XzMxLHlfMA==/ey2qznp6cctsi91tk9uw/nike-black-friday-2020-banner.png" alt="banner" class="banner">

    <div class="product">

    <div class="product">

    function addToCart(item, price) {
        parent.addToCart(item, price);
    }
</script>

</html>
